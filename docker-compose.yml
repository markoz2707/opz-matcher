services:
  # PostgreSQL with pgvector
  postgres:
    image: ankane/pgvector:latest
    container_name: opz-postgres
    environment:
      POSTGRES_USER: opzuser
      POSTGRES_PASSWORD: opzpassword
      POSTGRES_DB: opzdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opzuser -d opzdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: opz-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: opz-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # OPZ Matcher API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opz-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      # Application
      APP_NAME: OPZ Product Matcher
      DEBUG: "false"
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      
      # OpenRouter API
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_MODEL: x-ai/grok-code-fast-1
      MAX_TOKENS: 4096
      
      # Database
      DATABASE_URL: postgresql+asyncpg://opzuser:opzpassword@postgres:5432/opzdb
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      
      # Storage
      STORAGE_ENDPOINT: minio:9000
      STORAGE_ACCESS_KEY: minioadmin
      STORAGE_SECRET_KEY: minioadmin
      STORAGE_BUCKET: opz-documents
      STORAGE_SECURE: "false"
      
      # CORS
      CORS_ORIGINS: http://localhost:3000,http://127.0.0.1:3000,http://0.0.0.0:3000
      
      # Processing
      OCR_LANGUAGE: pol+eng
      CHUNK_SIZE: 1000
      CHUNK_OVERLAP: 200
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    deploy:
      resources:
        limits:
          memory: 2G
    command: uvicorn main:app --host 0.0.0.0 --port 8000

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  default:
    name: opz-network
